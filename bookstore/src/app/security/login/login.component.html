<!-- Sign-in Start-->
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="form-title text-center">
        <h4>ĐĂNG NHẬP</h4>
      </div>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" class="form-control" id="email1" autofocus formControlName="username"
                 placeholder="Tên đăng nhập...">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password1" formControlName="password" required
                 placeholder="Mật khẩu...">
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input me-2" id="customCheck1" formControlName="remember_me">
          <label class="custom-control-label" for="customCheck1">Ghi nhớ đăng nhập lần sau</label>
        </div>
        <button type="submit" class="btn btn-warning btn-block btn-round">Đăng nhập</button>
      </form>

      <div class="text-center text-muted delimiter">Hoặc đăng nhập bằng</div>
      <div class="d-flex justify-content-center social-buttons">
        <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                data-placement="top" title="Twitter">
          <i class="fab fa-twitter"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                data-placement="top" title="Facebook">
          <i class="fab fa-facebook"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                data-placement="top" title="Linkedin">
          <i class="fab fa-linkedin"></i>
        </button>
      </div>
      <div class="signup-section" align="center">Bạn chưa có tài khoản? <a routerLink="/signup" class="text-info"> Đăng ký ngay</a></div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
<!-- Sign-in End-->
