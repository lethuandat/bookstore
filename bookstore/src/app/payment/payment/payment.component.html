<!-- Checkout Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Thông tin thanh toán</span>
      </h5>
      <div class="bg-light p-30 mb-5">
        <div class="row">
          <div class="col-md-6 form-group">
            <label>Họ</label>
            <input class="form-control" type="text" placeholder="Nam">
          </div>
          <div class="col-md-6 form-group">
            <label>Tên</label>
            <input class="form-control" type="text" placeholder="Lê">
          </div>
          <div class="col-md-6 form-group">
            <label>E-mail</label>
            <input class="form-control" type="text" placeholder="example@email.com">
          </div>
          <div class="col-md-6 form-group">
            <label>Số điện thoại</label>
            <input class="form-control" type="text" placeholder="0123 456 789">
          </div>
          <div class="col-md-6 form-group">
            <label>Số nhà</label>
            <input class="form-control" type="text" placeholder="123 Street">
          </div>
          <div class="col-md-6 form-group">
            <label>Xã/ Phường</label>
            <input class="form-control" type="text" placeholder="123 Street">
          </div>
          <div class="col-md-6 form-group">
            <label>Quốc gia</label>
            <select class="custom-select">
              <option selected>Việt Nam</option>
              <option>Singapore</option>
              <option>Hàn Quốc</option>
              <option>Nhật Bản</option>
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label>Quận/ Huyện</label>
            <input class="form-control" type="text" placeholder="New York">
          </div>
          <div class="col-md-6 form-group">
            <label>Tỉnh/ Thành phố</label>
            <input class="form-control" type="text" placeholder="New York">
          </div>
          <div class="col-md-6 form-group">
            <label>Mã bưu điện</label>
            <input class="form-control" type="text" placeholder="12345">
          </div>
          <div class="col-md-12 form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="newaccount">
              <label class="custom-control-label" for="newaccount">Tạo tài khoản</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="shipto">
              <label class="custom-control-label" for="shipto" data-toggle="collapse"
                     data-target="#shipping-address">Giao tới địa chỉ khác</label>
            </div>
          </div>
        </div>
      </div>
      <div class="collapse mb-5" id="shipping-address">
        <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Địa chỉ giao hàng</span>
        </h5>
        <div class="bg-light p-30">
          <div class="row">
            <div class="col-md-6 form-group">
              <label>Họ</label>
              <input class="form-control" type="text" placeholder="Nam">
            </div>
            <div class="col-md-6 form-group">
              <label>Tên</label>
              <input class="form-control" type="text" placeholder="Lê">
            </div>
            <div class="col-md-6 form-group">
              <label>E-mail</label>
              <input class="form-control" type="text" placeholder="example@email.com">
            </div>
            <div class="col-md-6 form-group">
              <label>Số điện thoại</label>
              <input class="form-control" type="text" placeholder="0123 456 789">
            </div>
            <div class="col-md-6 form-group">
              <label>Số nhà</label>
              <input class="form-control" type="text" placeholder="123 Street">
            </div>
            <div class="col-md-6 form-group">
              <label>Xã/ Phường</label>
              <input class="form-control" type="text" placeholder="123 Street">
            </div>
            <div class="col-md-6 form-group">
              <label>Quốc gia</label>
              <select class="custom-select">
                <option selected>Việt Nam</option>
                <option>Singapore</option>
                <option>Hàn Quốc</option>
                <option>Nhật Bản</option>
              </select>
            </div>
            <div class="col-md-6 form-group">
              <label>Quận/ Huyện</label>
              <input class="form-control" type="text" placeholder="New York">
            </div>
            <div class="col-md-6 form-group">
              <label>Tỉnh/ Thành phố</label>
              <input class="form-control" type="text" placeholder="New York">
            </div>
            <div class="col-md-6 form-group">
              <label>Mã bưu điện</label>
              <input class="form-control" type="text" placeholder="12345">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <h5 class="section-title position-relative text-uppercase mb-3"><span
        class="bg-secondary pr-3">Tổng đơn hàng</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="border-bottom">
          <h6 class="mb-3">Tên sách</h6>
          <div class="d-flex justify-content-between">
            <p>Đắc nhân tâm</p>
            <p>230.000 VNĐ</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Nhà giả kim</p>
            <p>240.000 VNĐ</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Cây cam ngọt của tôi</p>
            <p>180.000 VNĐ</p>
          </div>
        </div>
        <div class="border-bottom pt-3 pb-2">
          <div class="d-flex justify-content-between mb-3">
            <h6>Tổng tiền sách</h6>
            <h6>650.000 VNĐ</h6>
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-medium">Phí vận chuyển</h6>
            <h6 class="font-weight-medium">30.000 VNĐ</h6>
          </div>
        </div>
        <div class="pt-2">
          <div class="d-flex justify-content-between mt-2">
            <h5>Tổng</h5>
            <h5>680.000 VNĐ</h5>
          </div>
        </div>
      </div>
      <div class="mb-5">
        <h5 class="section-title position-relative text-uppercase mb-3"><span
          class="bg-secondary pr-3">Thanh toán</span></h5>
        <div class="bg-light p-30">
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="payment" id="paypal">
              <label class="custom-control-label" for="paypal">Paypal</label>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="payment" id="directcheck">
              <label class="custom-control-label" for="directcheck">Tiền mặt</label>
            </div>
          </div>
          <div class="form-group mb-4">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
              <label class="custom-control-label" for="banktransfer">Chuyển khoản</label>
            </div>
          </div>
          <button class="btn btn-block btn-primary font-weight-bold py-3">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Checkout End -->
